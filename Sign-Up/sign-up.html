                        <div class="nav-links">

                    <div class="dropdown-menu">

                    </div>

                    <section class="Sign">
                        <div class="signup-form">
                            <div class="form">
                                <h3>Create an account with us</h3>
                                <form action="">
                                    <div>
                                        <label for="">First Name</label>
                                        <input type="text" placeholder="Enter First Name" required="required">
                                    </div>

                                    <div>
                                        <label for="">Last Name</label>
                                        <input type="text" placeholder="Enter Last Name" required="required">
                                    </div>

                                    <div>
                                        <label for="">Email</label>
                                        <input type="email" placeholder="emailaddress@gmail.com" required="required">
                                    </div>

                                    <div>
                                        <label for="">Create Password</label>
                                        <input type="password" placeholder="not less than 8 characters" required="required">
                                    </div>

                                    <div>
                                        <label for="">Confirm Password</label>
                                        <input type="password" required="required">
                                    </div>

                                    <button class="button-1">Create account </button>
                                    <p>already have an account?</p> 
                                    <a href="/Log in/login.html">Log in</a>  
                                </form>
                            </div>
                        </div>
                   </section>

                    <div class="clearfix"></div>
                </div>
           </div>
